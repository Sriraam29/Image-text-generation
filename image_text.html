<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image & Text Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #ffffff !important;
    }
    .section-title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
      color: #343a40;
    }
    .btn-custom {
      background-color: #17a2b8;
      color: white;
    }
    .btn-custom:hover {
      background-color: #138496;
    }
    .footer {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .spinner-border {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Image & Text Generator</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <h1 class="section-title">Welcome to Image & Text Generator</h1>
    <p class="text-center">Choose one of the options below to generate text from images or images from text.</p>
    
    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="image-to-text-tab" data-bs-toggle="tab" data-bs-target="#image-to-text" type="button" role="tab" aria-controls="image-to-text" aria-selected="true">Image to Text</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="text-to-image-tab" data-bs-toggle="tab" data-bs-target="#text-to-image" type="button" role="tab" aria-controls="text-to-image" aria-selected="false">Text to Image</button>
      </li>
    </ul>
    
    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Image to Text Tab -->
      <div class="tab-pane fade show active" id="image-to-text" role="tabpanel" aria-labelledby="image-to-text-tab">
        <form method="POST" enctype="multipart/form-data" action="/generate-caption">
          <div class="mb-3">
            <label for="uploadImage" class="form-label">Upload an Image:</label>
            <input class="form-control" type="file" id="uploadImage" name="image" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Generate Caption</button>
        </form>
        <div class="text-center">
          <div class="spinner-border text-info" id="loadingImageToText" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Text to Image Tab -->
      <div class="tab-pane fade" id="text-to-image" role="tabpanel" aria-labelledby="text-to-image-tab">
        <form method="POST" action="/generate-image">
          <div class="mb-3">
            <label for="textPrompt" class="form-label">Enter a Text Prompt:</label>
            <input class="form-control" type="text" id="textPrompt" name="text" placeholder="Describe your image..." required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Generate Image</button>
        </form>
        <div class="text-center">
          <div class="spinner-border text-info" id="loadingTextToImage" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Image & Text Generator | Powered by Flask and AI Models</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
